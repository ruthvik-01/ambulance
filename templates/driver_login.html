<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üöë Driver Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-header">
        <div class="header-icon">üöë</div>
        <h1>Driver Portal</h1>
        <p class="subtitle">Sign in to start receiving dispatch requests</p>
      </div>

      <!-- Firebase Login Card -->
      <div class="login-card" id="login-section">
        <h3>üîê Driver Sign In</h3>
        <div class="form-field">
          <label>Email</label>
          <input
            type="email"
            id="login-email"
            placeholder="driver@example.com"
          />
        </div>
        <div class="form-field">
          <label>Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter password"
          />
        </div>
        <button
          class="btn btn-primary btn-full"
          id="login-btn"
          onclick="loginDriver()"
        >
          Sign In
        </button>
        <div id="login-feedback" class="feedback hidden"></div>

        <div class="login-divider">or</div>

        <!-- Quick Login (for demo/hackathon) -->
        <div class="driver-login-section">
          <h3
            style="
              font-size: 14px;
              color: var(--text-secondary);
              margin-bottom: 12px;
            "
          >
            Quick Login (Demo)
          </h3>
          <p
            style="
              font-size: 12px;
              color: var(--text-muted);
              margin-bottom: 12px;
            "
          >
            Select your ambulance to log in without Firebase
          </p>
          <select class="form-select" id="ambulance-select">
            <option value="">‚Äî Select Ambulance ‚Äî</option>
          </select>
          <button
            class="btn btn-secondary btn-full mt-4"
            onclick="quickLogin()"
          >
            Quick Login
          </button>
        </div>
      </div>

      <div class="app-footer">
        <a href="/">User SOS</a>
        <span class="footer-dot">¬∑</span>
        <a href="/admin">Admin</a>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script>
      const FIREBASE_CONFIG = {
        apiKey: "{{ firebase_api_key }}",
        authDomain: "{{ firebase_auth_domain }}",
        projectId: "{{ firebase_project_id }}",
      };
      if (FIREBASE_CONFIG.apiKey && FIREBASE_CONFIG.apiKey !== "None") {
        firebase.initializeApp(FIREBASE_CONFIG);
      }
    </script>
    <script src="/static/js/driver.js"></script>
  </body>
</html>
