<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ¥ Hospital Dashboard â€” Smart Ambulance</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dashboard-page">
    <!-- SOS Alert Banner -->
    <div id="sos-alert-banner" class="sos-alert-banner hidden">
      <div class="alert-content">
        <span class="alert-icon">ğŸš¨</span>
        <div class="alert-text">
          <strong id="alert-title">Incoming Emergency!</strong>
          <span id="alert-detail"></span>
        </div>
        <button class="alert-close" onclick="dismissAlert()">âœ•</button>
      </div>
    </div>

    <div class="container dashboard-container">
      <!-- Header -->
      <header class="dash-header">
        <div>
          <h1>ğŸ¥ Hospital Dashboard</h1>
          <p class="subtitle">Update availability & receive emergency alerts</p>
        </div>
        <a href="/" class="btn btn-danger btn-sm">ğŸš¨ SOS Page</a>
      </header>

      <!-- Hospital Selector -->
      <div class="dash-section">
        <label for="hospital-select">Select Your Hospital</label>
        <select
          id="hospital-select"
          class="form-select"
          onchange="loadHospital()"
        >
          <option value="">â€” Select Hospital â€”</option>
        </select>
      </div>

      <!-- Hospital Status Panel -->
      <div id="status-panel" class="status-panel hidden">
        <h3 id="hospital-name" class="hospital-title"></h3>

        <div class="status-grid">
          <!-- ICU Beds -->
          <div class="status-card">
            <label>ğŸ›ï¸ Available ICU Beds</label>
            <div class="status-control">
              <button class="btn-circle" onclick="adjustValue('icu-beds', -1)">
                âˆ’
              </button>
              <input
                type="number"
                id="icu-beds"
                class="status-input"
                min="0"
                value="0"
              />
              <button class="btn-circle" onclick="adjustValue('icu-beds', 1)">
                +
              </button>
            </div>
          </div>

          <!-- General Beds -->
          <div class="status-card">
            <label>ğŸ›ï¸ General Beds Available</label>
            <div class="status-control">
              <button class="btn-circle" onclick="adjustValue('gen-beds', -1)">
                âˆ’
              </button>
              <input
                type="number"
                id="gen-beds"
                class="status-input"
                min="0"
                value="0"
              />
              <button class="btn-circle" onclick="adjustValue('gen-beds', 1)">
                +
              </button>
            </div>
          </div>

          <!-- Load Percentage -->
          <div class="status-card">
            <label>ğŸ“Š Current Load (%)</label>
            <input
              type="range"
              id="load-pct"
              class="form-range"
              min="0"
              max="100"
              value="50"
              oninput="updateLoadLabel()"
            />
            <span id="load-label" class="range-label">50%</span>
          </div>

          <!-- Doctors on Duty -->
          <div class="status-card full-width">
            <label>ğŸ‘¨â€âš•ï¸ Doctors on Duty</label>
            <div id="doctors-list" class="doctors-chips"></div>
            <div class="doctor-add">
              <input
                type="text"
                id="new-doctor"
                placeholder="Add specialist (e.g., Cardiologist)"
              />
              <button class="btn btn-sm btn-primary" onclick="addDoctor()">
                Add
              </button>
            </div>
          </div>
        </div>

        <!-- Save Button -->
        <button class="btn btn-primary btn-full" onclick="saveStatus()">
          ğŸ’¾ Update Hospital Status
        </button>
        <p id="save-feedback" class="feedback hidden"></p>
      </div>

      <!-- Live SOS Feed -->
      <div class="dash-section">
        <h3>ğŸ“¡ Live Emergency Feed</h3>
        <div id="sos-feed" class="sos-feed">
          <p class="feed-empty">
            No recent emergencies. Listening for SOS alerts...
          </p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="app-footer">
        <a href="/">ğŸš¨ SOS Page</a>
        <span class="footer-dot">â€¢</span>
        <span>Real-time updates via WebSocket</span>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
  </body>
</html>
